<!DOCTYPE html>
<html>
<head>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 50px;
    background-color: ##add8e6; /* Replace with your background color hex code */
    color: #48494b; /* Replace with your text color hex code */
  }
  .time-container {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
  }
  .time-box {
    border: 1px solid #333;
    padding: 10px;
  }
</style>
</head>
<body>
  <h1>World Clock</h1>
  <div class="time-container">
    <div class="time-box">
      <h2>San Francisco</h2>
      <p id="sf-time"></p>
    </div>
    <div class="time-box">
      <h2>London</h2>
      <p id="london-time"></p>
    </div>
  </div>

  <script>
    function updateTimes() {
      const sfTimeElem = document.getElementById('sf-time');
      const londonTimeElem = document.getElementById('london-time');

      const options = { hour: 'numeric', minute: 'numeric', hour12: true};

      const sfTime = new Date().toLocaleTimeString('en-US', { ...options, timeZone: 'America/Los_Angeles' });
      const londonTime = new Date().toLocaleTimeString('en-GB', { ...options, timeZone: 'Europe/London' });

      sfTimeElem.textContent = sfTime;
      londonTimeElem.textContent = londonTime;
    }

    updateTimes();
    setInterval(updateTimes, 1000);
  </script>
</body>
</html>
