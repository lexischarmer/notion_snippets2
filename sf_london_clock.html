<!DOCTYPE html>
<html>
<head>
<style>
  body {
    font-family: Helvetica, Arial, sans-serif;
    text-align: center;
    padding: 1px;
    background-color: #add8e6; /* Replace with your background color hex code */
    color: #48494b; /* Replace with your text color hex code */
  }
    .time-container {
    display: flex;
    flex-direction: column;
    align-items: flex-start; /* Align city name to the left */
    margin-top: 0px;
  }
  .time-box {
    display: flex;
    justify-content: space-between; /* Align time to the right */
    width: 10%;
    margin-bottom: 0px;
  }
  .city {
    flex-grow: 1; /* Allow city name to expand and push time to the right */
    text-align: left; /* Align city name to the left */
    font-size: 12px;
  }
  .time {
    text-align: right; /* Align time to the right */
    font-size: 12px;
  }
</style>
</head>
<body>
  <div class="time-container">
    <div class="time-box">
      <p class="city">San Francisco</p>
      <p class="time"><span id="sf-time"></span></p>
    </div>
    <div class="time-box">
      <p class="city">London</p>
      <p class="time"><span id="london-time"></span></p>
    </div>
  </div>

  <script>
    function formatTime(timeString) {
      const parts = timeString.split(' ');
      const time = parts[0];
      const period = parts[1].toLowerCase();
      return `${time} ${period}`;
    }
    
    function updateTimes() {
      const sfTimeElem = document.getElementById('sf-time');
      const londonTimeElem = document.getElementById('london-time');

      const options = { hour: 'numeric', minute: 'numeric', hour12: true, caseFirst: 'lower'};

      const sfTime = formatTime(new Date().toLocaleTimeString('en-US', { ...options, timeZone: 'America/Los_Angeles' }));
      const londonTime = formatTime(new Date().toLocaleTimeString('en-GB', { ...options, timeZone: 'Europe/London' }));

      sfTimeElem.textContent = sfTime;
      londonTimeElem.textContent = londonTime;
    }

    updateTimes();
    setInterval(updateTimes, 1000);
  </script>
</body>
</html>
