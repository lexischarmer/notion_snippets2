<!DOCTYPE html>
<html>
<head>
    <title>Current Time in San Francisco and London</title>
    <style>
        body {
            font-family: Helvetica, Arial, sans-serif; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: left;
            height: 100vh;
            margin: 0;
            background-color: #add8e6;
            color: #808080; 
            font-size: 18px; 
        }

            .location {
            text-align: left; /* Left-align city names */
        }

        .time {
            text-align: right; /* Right-align times */
            font-weight: bold; /* Make the times bold for emphasis */
        }
    </style>
</head>


    <script>
        function updateTimes() {
            // Get current UTC time
            const currentUTCTime = new Date();

            // Calculate time zone offsets for San Francisco and London
            const sfOffset = -7; // San Francisco is UTC-7 (considering daylight saving time)
            const londonOffset = currentUTCTime.getTimezoneOffset() === 0 ? 0 : -1; // London is UTC during standard time, UTC+0 during daylight saving time

            // Calculate San Francisco and London UTC times
            const sfUTCTime = new Date(currentUTCTime.getTime() + sfOffset * 60 * 60 * 1000);
            const londonUTCTime = new Date(currentUTCTime.getTime() + londonOffset * 60 * 60 * 1000);

            // Format UTC times to show hours and minutes only
            const sfFormattedUTCTime = sfUTCTime.getUTCHours() + ':' + sfUTCTime.getUTCMinutes();
            const londonFormattedUTCTime = londonUTCTime.getUTCHours() + ':' + londonUTCTime.getUTCMinutes();

            // Display UTC times
            document.getElementById("sfTime").textContent = sfFormattedUTCTime;
            document.getElementById("londonTime").textContent = londonFormattedUTCTime;
        }

        // Update times initially and set interval for updating every second
        updateTimes();
        setInterval(updateTimes, 1000);
    </script>
</head>
<body>
    <div class="location">
        <p>San Francisco</p>
        <p>London</p>
    </div>
    <div class="time">
        <p id="sfTime"></p>
        <p id="londonTime"></p>
    </div>
</body>
</html>
