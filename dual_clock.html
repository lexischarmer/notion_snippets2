<!DOCTYPE html>
<html>
<head>
  <title>Digital Clock</title>
  <style>


    body {
  font-family: Helvetica, Arial, sans-serif; 
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: left;
  height: 100vh;
  margin: 0;
  background-color: #add8e6;
}

.clock {
  font-size: 2rem;
  margin: 10px;
  display: flex;
  justify-content: space-between; /* Distribute content space between city name and time */
  align-items: flex-start;
  color: #48494b; /* Change this to your desired font color */
}

.clock span {
  font-family: Helvetica, Arial, sans-serif;
  margin-left: 1rem; /* Add space between city name and time */
}
    
  </style>
</head>
<body>
  <div id="clock-container">
    <div class="clock" id="sf-clock">San Francisco <span id="sfTime"></span></div>
    <div class="clock" id="london-clock">London <span id="londonTime"></span></div>
  </div>

  <script>

        function formatTime(timeString) {
      const parts = timeString.split(' ');
      const time = parts[0];
      const period = parts[1].toLowerCase();
      return `${time} ${period}`;
    }
    
    function updateTimes() {
      const sfTimeElem = document.getElementById('sf-time');
      const londonTimeElem = document.getElementById('london-time');

      const options = { hour: 'numeric', minute: 'numeric', hour12: true, caseFirst: 'lower'};

      const sfTime = formatTime(new Date().toLocaleTimeString('en-US', { ...options, timeZone: 'America/Los_Angeles' }));
      const londonTime = formatTime(new Date().toLocaleTimeString('en-GB', { ...options, timeZone: 'Europe/London' }));

      sfTimeElem.textContent = sfTime;
      londonTimeElem.textContent = londonTime;
    }

updateTime(); // Initial call
setInterval(updateTime, 1000);
  </script>
</body>
</html>
