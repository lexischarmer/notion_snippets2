<!DOCTYPE html>
<html>
<head>
  <title>Digital Clock</title>
  <style>


    body {
  font-family: Helvetica, Arial, sans-serif; 
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: left;
  height: 100vh;
  margin: 0;
  background-color: #add8e6;
}

.clock {
  font-size: 2rem;
  margin: 10px;
  display: flex;
  justify-content: space-between; /* Distribute content space between city name and time */
  align-items: flex-start;
  color: #48494b; /* Change this to your desired font color */
}

.clock span {
  font-family: Helvetica, Arial, sans-serif;
  margin-left: 1rem; /* Add space between city name and time */
}
    
  </style>
</head>
<body>
  <div id="clock-container">
    <div class="clock" id="sf-clock">San Francisco <span id="sfTime"></span></div>
    <div class="clock" id="london-clock">London <span id="londonTime"></span></div>
  </div>

  <script>


    function updateTimes() {
            // Get current time
            const currentTime = new Date();

            // Calculate time zone offsets for San Francisco and London
            const sfOffset = -7; // San Francisco is UTC-7 (considering daylight saving time)
            const londonOffset = 1; // London is UTC+1 (considering daylight saving time)

            // Calculate San Francisco and London times
            const sfTime = new Date(currentTime.getTime() + sfOffset * 60 * 60 * 1000);
            const londonTime = new Date(currentTime.getTime() + londonOffset * 60 * 60 * 1000);

            // Display times
            document.getElementById("sfTime").textContent = sfTime.toLocaleTimeString();
            document.getElementById("londonTime").textContent = londonTime.toLocaleTimeString();
    }
}

updateTime(); // Initial call
setInterval(updateTime, 1000);
  </script>
</body>
</html>
