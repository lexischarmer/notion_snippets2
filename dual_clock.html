<!DOCTYPE html>
<html>
<head>
  <title>Digital Clock</title>
  <style>


    body {
  font-family: Helvetica, Arial, sans-serif; 
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: left;
  height: 100vh;
  margin: 0;
  background-color: #add8e6;
}

.clock {
  font-size: 2rem;
  margin: 10px;
  display: flex;
  justify-content: space-between; /* Distribute content space between city name and time */
  align-items: flex-start;
  color: #48494b; /* Change this to your desired font color */
}

.clock span {
  font-family: Helvetica, Arial, sans-serif;
  margin-left: 0.5rem; /* Add space between city name and time */
}
    
  </style>
</head>
<body>
  <div id="clock-container">
    <div class="clock" id="sf-clock">San Francisco <span id="sf-time"></span></div>
    <div class="clock" id="london-clock">London <span id="london-time"></span></div>
  </div>

  <script>
    function updateTime() {
      const sfTimeElement = document.getElementById('sf-time');
      const londonTimeElement = document.getElementById('london-time');

      const options = { hour: 'numeric', minute: 'numeric', hour12: true };

  const sfTime = new Date().toLocaleTimeString('en-US', options, { timeZone: 'America/Los_Angeles' });
  const londonTime = new Date().toLocaleTimeString('en-GB', options, { timeZone: 'Europe/London' });

  sfTimeElement.textContent = sfTime.replace(/\s/g, ''); // Remove spaces and make consistent
  londonTimeElement.textContent = londonTime.replace(/\s/g, ''); // Remove spaces and make consistent
    }

    updateTime(); // Initial call
    setInterval(updateTime, 1000); // Update every second
  </script>
</body>
</html>
