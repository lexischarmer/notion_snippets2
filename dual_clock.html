<!DOCTYPE html>
<html>
<head>
  <title>Digital Clock</title>
  <style>


    body {
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: left;
  height: 100vh;
  margin: 0;
  background-color: #add8e6;
}

.clock {
  font-size: 2rem;
  margin: 10px;
  display: flex;
  flex-direction: column;
  align-items: flex-start; /* Align text to the left */
}

.clock span {
  display: flex;
  justify-content: flex-end; /* Align time to the right */
}
    
  </style>
</head>
<body>
  <div id="clock-container">
    <div class="clock" id="sf-clock">San Francisco <span id="sf-time"></span></div>
    <div class="clock" id="london-clock">London <span id="london-time"></span></div>
  </div>

  <script>
    function updateTime() {
      const sfTimeElement = document.getElementById('sf-time');
      const londonTimeElement = document.getElementById('london-time');

      const timeOptions = { hour: 'numeric', minute: 'numeric' };

      const sfTime = new Date().toLocaleTimeString('en-GB', { ...timeOptions, hour12: true }, { timeZone: 'America/Los_Angeles' });
      const londonTime = new Date().toLocaleTimeString('en-GB', { ...timeOptions, hour12: true }, { timeZone: 'Europe/London' });

      sfTimeElement.textContent = sfTime;
      londonTimeElement.textContent = londonTime;
    }

    updateTime(); // Initial call
    setInterval(updateTime, 1000); // Update every second
  </script>
</body>
</html>
